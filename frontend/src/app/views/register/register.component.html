
<div class="login-container">
  <div class="login-box">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <p class="field-label">Email</p>
      <input id="email" type="text" formControlName="email" class="input">
      <p class="error" [style.visibility]="hasErrors ? '' : 'hidden'"><i class="fa-solid fa-triangle-exclamation"></i> Email is required</p>

      <p class="field-label">Password</p>
      <input id="password" type="password" formControlName="password" class="input" />
      <p class="error" [style.visibility]="hasErrors ? '' : 'hidden'"><i class="fa-solid fa-triangle-exclamation"></i> Password needs xyz</p>

      <p class="field-label">Confirm Password</p>
      <input id="password_confirmation" type="password" formControlName="password2" class="input" />
      <p class="error" [style.visibility]="hasErrors ? '' : 'hidden'"><i class="fa-solid fa-triangle-exclamation"></i> Passwords don't match!</p>

      <button type="submit" class="submit">Submit</button>
    </form>
  </div>
</div>
