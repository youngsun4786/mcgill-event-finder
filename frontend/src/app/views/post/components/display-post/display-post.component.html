<section class="content">
  <img src="..\..\..\assets\images\allPosts.png">
  <div class="allposts">
    <p style="font-size: 35px; font-weight: 600; margin-block-start: 4px;color: #676767; margin-left: 15px;">
      All Posts
    </p>
  </div>

  <section class="event-component">

    <section class="posts-base">
      <h2>All Events</h2>
      <section class="result-base">
        @for(post of allPosts; track post._id) {
        <app-post-item [post]="post"></app-post-item>
        }
      </section>
    </section>

    <section class="upcoming-events">
      <h2>Upcoming Events</h2>
  
      <section class="result-upcoming">
        @for(post of allPosts; track post._id) {
          <app-upcoming-post [post]="post"></app-upcoming-post>
        }
      </section>
  
      
    </section>
  </section>
  
</section>
