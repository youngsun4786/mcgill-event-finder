<div
  class="overlay"
  @overlayToggle
  *ngIf="showViewPost"
  (click)="closeShowPost()"
  [style.pointer-events]="showViewPost ? 'auto' : 'none'"
></div>

<div class="view-post-modal" @modalToggle *ngIf="showViewPost">
  <div class="view-post-title-row">
    <h1 class="view-post-title">{{ post.title }}</h1>
    <!--   -->
  </div>
  <!-- Post content-body start -->
  <div class="view-post-important-row">
    <div class="important-row-left">
      <p class="field-label">Timeline</p>
      <p class="data-field">
        {{ startDate["month"] }} {{ startDate["day"] }} {{ startDate["year"] }}-
        {{ endDate["month"] }} {{ endDate["day"] }} {{ endDate["year"] }}
      </p>
      <p class="field-label">Location</p>
      <p class="data-field">
        {{ this.post.location }}
      </p>
      <p class="field-label">Status</p>
      <p class="data-field">
        {{ this.post.status }}
      </p>
    </div>
    <div class="important-row-right">
      <img
        class="important-row-image"
        src="../../../../../../../assets/images/event-img-placeholder.jpg"
      />
      <div>{{ this.post.tags }}</div>
    </div>
  </div>
  <div class="textarea">
    <p class="field-label">Description</p>
    <p class="data-field">{{ this.post.description }}</p>
  </div>
  <div class="view-post-button-row">
    <button class="cancel" type="button" (click)="closeShowPost()">
      Cancel
    </button>
    <button class="submit" type="submit">Edit</button>
    <button class="submit" type="submit">Delete</button>
  </div>
</div>
