<section (click)="showPost()" class="posting">
  <img
    class="posting-photo"
    src="../../../../../assets/images/image 4.svg"
    alt="Photo of {{ post.title }}"
  />
  <div style="display: flex; flex-direction: row">
    <div class="date">
      <p style="margin-top: 21px">{{ this.startDate["month"] }}</p>
      <p class="day">{{ this.startDate["day"] }}</p>
    </div>
    <div class="heading">
      <p class="posting-heading">{{ post.title }}</p>
      <p class="posting-location">{{ post.location }}</p>
      <small *ngIf="post.startDate">{{ this.startDate["time"] }}</small>
    </div>
  </div>
</section>
<app-post-item-details
  [post]="post"
  [startDate]="this.startDate"
  [endDate]="this.endDate"
  [(showViewPost)]="showPostOpen"
></app-post-item-details>
